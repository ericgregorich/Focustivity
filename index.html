<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Focustivity Newsletter</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">
</head>

<body>
  <div id="custom-content">
    <h1>Focustivity Newsletter</h1>
    <form action="https://buttondown.com/api/emails/embed-subscribe/focustivity" method="post"
      class="embeddable-buttondown-form">
      <p>
        <label for="name">Your Name (optional)</label><br>
        <input type="text" name="metadata__Name" id="Name" />
      </p>
      <p>
        <label for="email">Your Email Address</label><br>
        <input type="email" name="email" placeholder="you@example.com" required />
      </p>
      <p><label>Which tags do you want to subscribe to?</label></p>
      <p>

        <input type="checkbox" id="Blog" name="tag" value="Blog" class="custom-checkbox" checked /><label
          for="Blog">Blog Posts (Send
          immediately)</label><br>

        <input type="checkbox" id="Notes" name="tag" value="Notes" class="custom-checkbox" checked /><label
          for="Notes">Notes (Sent
          immediately)</label><br>

        <input type="checkbox" id="WeekNotes" name="tag" value="Week Notes" class="custom-checkbox" checked /><label
          for="WeekNotes">Week Notes (Sent
          Weekly)</label><br>

        <input type="checkbox" id="Micro" name="tag" value="Micro" class="custom-checkbox" checked /><label
          for="Micro">Micro Posts (Sent
          Weekly)</label>
      </p>
      <p>
        <input type="hidden" value="1" name="embed" />
        <input type="submit" value="Subscribe" />
      </p>
      <p>
        <a href="https://buttondown.com" target="_blank">
          Powered by Buttondown.
        </a>
      </p>
    </form>
  </div>
</body>

</html>
