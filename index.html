<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Focustivity Newwsletter Subscription</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Focustivity Newsletter</h1>
  <form
  action="https://buttondown.com/api/emails/embed-subscribe/focustivity"
  method="post"
  class="embeddable-buttondown-form"
>
  <label for="email">Email</label>
  <input type="email" name="email" placeholder="you@example.com" />
  <br />
  <label for="Blog">Blog</label>
  <input type="checkbox" id="Blog" name="tag" value="Blog" />
  <label for="WeekNotes">Week Notes</label>
  <input type="checkbox" id="WeekNotes" name="tag" value="Week Notes" />
  <label for="Notes">Notes</label>
  <input type="checkbox" id="Notes" name="tag" value="Notes" />
  <label for="Micro">Micro Posts</label><br />
<input type="checkbox" id="Micro" name="tag" value="Micro" />
    <br />
  <input type="hidden" value="1" name="embed" />
  <input type="submit" value="Subscribe" />
  <p>
    <a href="https://buttondown.com" target="_blank">
      Powered by Buttondown.
    </a>
  </p>
</form>
</body>
</html>
